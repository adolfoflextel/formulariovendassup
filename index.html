<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TORRE - SPA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #2f2f2f;
      color: #fff;
      display: flex;
    }

    /* Menu lateral */
    aside {
      width: 220px;
      background: #1e1e1e;
      padding: 20px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    aside h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    .menu-link {
      display: block;
      padding: 12px;
      background: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
      text-align: center;
    }

    .menu-link:hover {
      background: #444;
    }

    /* Área de conteúdo */
    main {
      margin-left: 240px;
      padding: 20px;
      flex: 1;
    }

    .erro {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Menu lateral -->
  <aside>
    <h2>TORRE</h2>
    <a href="#" class="menu-link" data-page="registro">Registro de Atendimento</a>
    <a href="#" class="menu-link" data-page="pos">Pós Atendimento</a>
    <a href="#" class="menu-link" data-page="relacao">Relação OLT</a>
    <a href="#" class="menu-link" data-page="agenda">Agenda</a>
  </aside>

  <!-- Conteúdo dinâmico -->
  <main id="conteudo">
    <h2>Bem-vindo</h2>
    <p>Escolha uma opção no menu para carregar o conteúdo.</p>
  </main>

  <!-- Script SPA -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const links = document.querySelectorAll(".menu-link");
      const content = document.getElementById("conteudo");

      links.forEach(link => {
        link.addEventListener("click", async (e) => {
          e.preventDefault();
          const page = link.getAttribute("data-page");
          try {
            const resp = await fetch(`paginas/${page}.html`);
            if (!resp.ok) throw new Error("Página não encontrada");
            const html = await resp.text();
            content.innerHTML = html;
          } catch (err) {
            content.innerHTML = `<p class="erro">Erro: ${err.message}</p>`;
          }
        });
      });
    });
  </script>
</body>
</html>
