<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema SPA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    /* Menu lateral */
    .sidebar {
      width: 220px;
      background: #222;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      margin: 0 0 20px;
      text-align: center;
    }
    .sidebar a {
      display: block;
      padding: 10px;
      margin: 5px 0;
      background: #444;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background: #666;
    }
    /* √Årea de conte√∫do */
    .content {
      flex: 1;
      background: #f9f9f9;
      padding: 20px;
      overflow-y: auto;
    }
    .dark-mode .content {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Menu lateral -->
  <div class="sidebar">
    <h2>TORRE</h2>
    <a href="#" onclick="carregarPagina('FORMUL√ÅRIO_AUTORIZACAO.html')">Registro de Atendimento</a>
    <a href="#" onclick="carregarPagina('REGISTRO_POS.html')">P√≥s Atendimento</a>
    <a href="#" onclick="carregarPagina('relacaoolt.html')">Rela√ß√£o OLT</a>
    <a href="#" onclick="carregarPagina('agenda_marco.html')">Agenda</a>
    <a href="#" onclick="carregarPagina('novo_menu.html')">Novo Menu</a>
    <hr>
    <a href="#" onclick="toggleDarkMode()">üåô Alternar Tema</a>
  </div>

  <!-- √Årea onde o conte√∫do ser√° carregado -->
  <div class="content" id="conteudo">
    <h1>Bem-vindo √† TORRE</h1>
    <p>Escolha uma op√ß√£o no menu lateral.</p>
  </div>

  <script>
    async function carregarPagina(pagina) {
      try {
        const response = await fetch(pagina);
        const html = await response.text();
        document.getElementById("conteudo").innerHTML = html;
      } catch (e) {
        document.getElementById("conteudo").innerHTML = "<p>Erro ao carregar a p√°gina.</p>";
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }

    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark-mode");
    }
  </script>
</body>
</html>
