
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Vendas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 20px;
      align-items: center;
    }

    h1 {
      color: #333;
    }

    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #metragem-cabo {
      display: none;
    }

    #preview {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro de Vendas</h1>
    <div class="form-container">
      <form id="venda-form">
        <label for="vendedor">Vendedor:</label>
        <select id="vendedor" name="vendedor" required>
          <option value="">Selecione</option>
          <option value="ALEXANDRA FERREIRA">ALEXANDRA FERREIRA</option>
          <option value="ALINE SANCHES">ALINE SANCHES</option>
          <option value="BRUNO DUARTE">BRUNO DUARTE</option>
          <option value="DOUGLAS MACIEL">DOUGLAS MACIEL</option>
          <option value="EDSON CLAUDIO">EDSON CLAUDIO</option>
          <option value="JESSICA FERREIRA">JESSICA FERREIRA</option>
          <option value="JOÃO CASTRO">JOÃO CASTRO</option>
          <option value="LUIS NANTES">LUIS NANTES</option>
        </select>

        <label for="cliente">Nome do Cliente:</label>
        <input type="text" id="cliente" name="cliente" required>

        <label for="filial">Filial:</label>
        <select id="filial" name="filial" required>
          <option value="">Selecione</option>
          <option value="FLEXTEL">FLEXTEL</option>
          <option value="CONNECT">CONNECT</option>
          <option value="WI-FI NET ">WI-FI NET </option>
          <option value="JP/67 (CG/ROC/COR)">JP/67 (CG/ROC/COR)</option>
        </select>

        <label for="tipo-venda">Tipo de Venda:</label>
        <select id="tipo-venda" name="tipo-venda" required onchange="mostrarMetragem()">
          <option value="">Selecione</option>
          <option value="SEGUNDO PONTO 2G - R$50,00">SEGUNDO PONTO 2G - R$50,00</option>
          <option value="SEGUNDO PONTO 2G - R$30,00">SEGUNDO PONTO 2G - R$30,00</option>
          <option value="SEGUNDO PONTO 5G - R$100,00">SEGUNDO PONTO 5G - R$100,00</option>
          <option value="SEGUNDO PONTO 5G - R$80,00">SEGUNDO PONTO 5G - R$80,00</option>
          <option value="SEGUNDO PONTO 2G - CNPJ - R$80,00">SEGUNDO PONTO 2G - CNPJ - R$80,00</option>
          <option value="SEGUNDO PONTO 2G - CNPJ - R$60,00">SEGUNDO PONTO 2G - CNPJ - R$60,00</option>
          <option value="SEGUNDO PONTO 5G - CNPJ - R$130,00">SEGUNDO PONTO 5G - CNPJ - R$130,00</option>
          <option value="SEGUNDO PONTO 5G - CNPJ - R$110,00">SEGUNDO PONTO 5G - CNPJ - R$110,00</option>
          <option value="CABO DE REDE">CABO DE REDE</option>
        </select>

        <div id="metragem-cabo">
          <label for="metragem">Metragem do Cabo (em metros):</label>
          <input type="number" id="metragem" name="metragem" min="1" placeholder="Ex: 20">
        </div>

        <label for="protocolo">Protocolo:</label>
        <input type="text" id="protocolo" name="protocolo" required>

        <button type="submit">Registrar Venda</button>
      </form>
    </div>

    <div id="preview"></div>
  </div>

  <script>
    function mostrarMetragem() {
      const tipo = document.getElementById("tipo-venda").value;
      document.getElementById("metragem-cabo").style.display =
        tipo === "CABO DE REDE" ? "block" : "none";
    }
   
    document.getElementById("venda-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const vendedor = document.getElementById("vendedor").value;
      const cliente = document.getElementById("cliente").value;
      const filial = document.getElementById("filial").value;
      const tipoVenda = document.getElementById("tipo-venda").value;
      const protocolo = document.getElementById("protocolo").value;
      const dataHora = new Date().toLocaleString("pt-BR");
      let valorTotal = "";

      let metragem = "";
      if (tipoVenda === "CABO DE REDE") {
        metragem = parseInt(document.getElementById("metragem").value || 0);
        valorTotal = (metragem * 4 + 20).toFixed(2); // R$4 por metro + R$20 crimpagem
      } else {
        valorTotal = tipoVenda.match(/R\$(\d+,?\d*)/)[1].replace(",", ".");
      }

      const venda = `
NÃO ALTERE ESTE DOCUMENTO - USO EXCLUSIVO PARA AUTENTICAÇÃO
------------------------------------------------------------
VENDA REGISTRADA
--------------------------
Vendedor: ${vendedor}
Cliente: ${cliente}
Filial: ${filial}
Tipo de Venda: ${tipoVenda}
${tipoVenda === "CABO DE REDE" ? `Metragem: ${metragem} metros\n` : ""}
Protocolo: ${protocolo}
Valor Total: R$ ${valorTotal}
Data/Hora: ${dataHora}
`;

      const hash = CryptoJS.MD5(venda).toString();

      const finalText = `${venda}
Assinatura Digital: ${hash}
`;

// Enviar para Google Sheets
fetch('https://script.google.com/macros/s/AKfycbzZyLwxjeaNntvygQsLlRgbMhzylcOvoYAxrbqQz87sybtzc6VhsIWZufNDwQTrhcks/exec', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json'
  },
  body: JSON.stringify({
    vendedor,
    cliente,
    filial,
    tipoVenda,
    metragem,
    protocolo
  })
})
.then(response => response.text())
.then(result => {
  console.log("Dados enviados:", result);
})
.catch(error => {
  console.error("Erro ao enviar para planilha:", error);
});
      
      // Mostrar prévia
      document.getElementById("preview").innerText = finalText;

      // Baixar .txt
      const blob = new Blob([finalText], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `venda_${cliente.replace(/\s+/g, "_")}_${Date.now()}.somenteleitura.txt`;
      link.click();
    });

async function enviarParaPlanilha(dados) {
        try {
            await fetch('https://script.google.com/macros/s/AKfycbzZyLwxjeaNntvygQsLlRgbMhzylcOvoYAxrbqQz87sybtzc6VhsIWZufNDwQTrhcks/exec, {
                method: 'POST',
                body: JSON.stringify(dados),
                headers: {
                    'Content-Type': 'application/json',
                },
            });
        } catch (error) {
            console.error('Erro ao enviar para a planilha:', error);
        }
    }

    document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();

        const dados = {
            vendedor: document.getElementById("vendedor").value,
            cliente: document.getElementById("cliente").value,
            filial: document.getElementById("filial").value,
            tipoVenda: document.getElementById("tipo-venda").value,
            metragem: document.getElementById("metragem").value || "",
            protocolo: document.getElementById("protocolo").value,
        };

        enviarParaPlanilha(dados);

        // aqui você pode manter a geração da prévia e do .txt se desejar
    });
    
  </script>
</body>
</html>
