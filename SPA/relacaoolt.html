    <style>
  /* Modo Claro (default) */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f9;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    transition: background-color 0.3s, color 0.3s;
}

h1 {
    text-align: center;
    color: #333;
    width: 100%;
    margin-bottom: 20px;
}

#filterButtons {
    margin-bottom: 20px;
}

#filterButtons button {
    padding: 10px 20px;
    margin: 0 5px;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Modo Claro: Cores dos Botões */
.flextel {
    background-color: lightgreen;
}
.wifi {
    background-color: #007bff;
}
.connect {
    background-color: #d85f00;
}
.internet67 {
    background-color: purple;
}
.jpnet {
    background-color: green;
}
.todos {
    background-color: black;
}

/* Modo Escuro */
body.dark-mode {
    background-color: #333;
    color: white;
}

body.dark-mode h1 {
    color: #f4f4f9;
}

#filterButtons button:hover {
    opacity: 0.8;
}

#searchInput {
    width: 80%;
    max-width: 500px;
    padding: 10px;
    margin-bottom: 20px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#resultados {
    width: 80%;
    max-width: 800px;
    margin-top: 20px;
    border-collapse: collapse;
    border: 1px solid #ddd;
}

#resultados th, #resultados td {
    padding: 10px;
    text-align: left;
    border: 1px solid #ddd;
}

#resultados th {
    background-color: #007bff;
    color: white;
}

#resultados td {
    background-color: white;
}

/* Linha fixa à esquerda */
.fixo {
    position: sticky;
    left: 0;
    background-color: #f4f4f9;
    z-index: 1;
}

.fixo th, .fixo td {
    z-index: 2;
}

/* Botão de Modo Claro/Escuro */
#toggleModeButton {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#toggleModeButton:hover {
    opacity: 0.8;
}

/* ---------- NOVO: Estilo da Tabela no Modo Escuro ---------- */
body.dark-mode #resultados th {
    background-color: #444; /* fundo cabeçalho */
    color: #fff;            /* texto branco */
}

body.dark-mode #resultados td {
    background-color: #555; /* fundo células */
    color: #fff;            /* texto branco */
}

body.dark-mode #resultados tr:nth-child(even) td {
    background-color: #666; /* alternância de linhas */
}

body.dark-mode .fixo {
    background-color: #444; /* fundo da coluna fixa */
}


        #toggleModeButton:hover {
            opacity: 0.8;
        }
    </style>

        let filtroFilial = '';

        function filtrarPorFilial(filial) {
            filtroFilial = filial;
            pesquisar();
        }

        function limparFiltro() {
            filtroFilial = '';
            pesquisar();
        }

        function pesquisar() {
    const termoBusca = document.getElementById("searchInput").value.toLowerCase();
    const resultadosTbody = document.querySelector("#resultados tbody");
    resultadosTbody.innerHTML = "";

    let dadosFiltrados = filtroFilial ? dadosPorFilial[filtroFilial] || [] : [].concat(...Object.values(dadosPorFilial));

    if (!termoBusca.trim() && !filtroFilial) {
        resultadosTbody.innerHTML = "<tr><td colspan='9' style='text-align: center;'>Por favor, digite um termo de busca ou escolha um filtro de filial.</td></tr>";
        return;
    }

    dadosFiltrados = dadosFiltrados.filter(item => {
        return Object.values(item).some(value =>
            String(value).toLowerCase().includes(termoBusca)
        );
    });

    if (dadosFiltrados.length === 0) {
        resultadosTbody.innerHTML = "<tr><td colspan='9' style='text-align: center;'>Nenhum resultado encontrado.</td></tr>";
        return;
    }

    dadosFiltrados.forEach(item => {
        const tr = document.createElement("tr");

        const tdTransmissor = document.createElement("td");
        tdTransmissor.textContent = item.transmissor;
        tr.appendChild(tdTransmissor);

        const tdVlan = document.createElement("td");
        tdVlan.textContent = item.vlan;
        tr.appendChild(tdVlan);

        const tdF601 = document.createElement("td");
        tdF601.textContent = item.f601;
        tr.appendChild(tdF601);

        const tdF670 = document.createElement("td");
        tdF670.textContent = item.f670;
        tr.appendChild(tdF670);

        const tdF6600 = document.createElement("td");
        tdF6600.textContent = item.f6600;
        tr.appendChild(tdF6600);

        const tdHuaweiBridge = document.createElement("td");
        tdHuaweiBridge.textContent = item.huaweiBridge;
        tr.appendChild(tdHuaweiBridge);

        const tdHuaweiRoteada = document.createElement("td");
        tdHuaweiRoteada.textContent = item.huaweiRoteada;
        tr.appendChild(tdHuaweiRoteada);

        const tdFhttBridge = document.createElement("td");
        tdFhttBridge.textContent = item.fhttbridge;
        tr.appendChild(tdFhttBridge);

        const tdFhttRoteada = document.createElement("td");
        tdFhttRoteada.textContent = item.fhttroteada;
        tr.appendChild(tdFhttRoteada);

        resultadosTbody.appendChild(tr);
    });
}


        // Alternar entre modo claro e escuro
        function toggleMode() {
            const body = document.body;
            const button = document.getElementById("toggleModeButton");

            body.classList.toggle("dark-mode");
            if (body.classList.contains("dark-mode")) {
                button.textContent = "Modo Claro";
            } else {
                button.textContent = "Modo Escuro";
            }
        }

        // Adiciona o ouvinte de evento para chamar a função de pesquisa toda vez que o valor do input mudar
        document.getElementById("searchInput").addEventListener("input", pesquisar);
    </script>
