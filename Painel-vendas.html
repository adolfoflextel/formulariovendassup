<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Vendas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">Painel de Vendas</h2>

    <div class="mb-3">
      <label for="filtroFilial" class="form-label">Filtrar por Filial:</label>
      <select class="form-select" id="filtroFilial">
        <option value="">Todas</option>
        <option value="FLEXTEL">FLEXTEL</option>
        <option value="CONNECT">CONNECT </option>
        <option value="WI-FI NET">WI-FI NET </option>
        <option value="JP/67 (CG/ROC/COR)">JP/67 (CG/ROC/COR)</option>
      </select>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="tabelaVendas">
        <thead>
          <tr>
            <th>Vendedor</th>
            <th>Cliente</th>
            <th>Filial</th>
            <th>Tipo de Venda</th>
            <th>Metragem</th>
            <th>Protocolo</th>
            <th>Valor Total</th>
            <th>Data/Hora</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="corpoTabela"></tbody>
      </table>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://roqswfkugwniudtcoyae.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJvcXN3Zmt1Z3duaXVkdGNveWFlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4MDc2OTQsImV4cCI6MjA2MDM4MzY5NH0.BW3lx1dr6yyGlB0P5acoPjKYU2p8HX6D9-xWNcLPupQ';

    const headers = {
      apikey: SUPABASE_KEY,
      Authorization: `Bearer ${SUPABASE_KEY}`
    };

    async function carregarVendas() {
      const filial = document.getElementById('filtroFilial').value;
      let query = `${SUPABASE_URL}/rest/v1/vendas?select=*`;
      if (filial) query += `&filial=eq.${encodeURIComponent(filial)}`;

      try {
        const response = await axios.get(query, { headers });
        preencherTabela(response.data);
      } catch (error) {
        alert('Erro ao carregar vendas');
        console.error(error);
      }
    }

    function preencherTabela(vendas) {
      const corpo = document.getElementById('corpoTabela');
      corpo.innerHTML = '';
      vendas.forEach((venda) => {
        const linha = document.createElement('tr');
        linha.innerHTML = `
          <td>${venda.vendedor}</td>
          <td>${venda.cliente}</td>
          <td>${venda.filial}</td>
          <td>${venda.tipo_venda}</td>
          <td>${venda.metragem || '-'}</td>
          <td>${venda.protocolo}</td>
          <td>R$ ${parseFloat(venda.valor_total).toFixed(2)}</td>
          <td>${venda.data_hora}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1" onclick='editarVenda(${JSON.stringify(venda)})'>Editar</button>
            <button class="btn btn-sm btn-danger" onclick='excluirVenda(${venda.id})'>Excluir</button>
          </td>
        `;
        corpo.appendChild(linha);
      });
    }

    async function excluirVenda(id) {
      if (confirm('Tem certeza que deseja excluir esta venda?')) {
        try {
          await axios.delete(`${SUPABASE_URL}/rest/v1/vendas?id=eq.${id}`, { headers });
          carregarVendas();
        } catch (error) {
          alert('Erro ao excluir');
        }
      }
    }

    function editarVenda(venda) {
      const novoValor = prompt('Digite o novo valor da venda:', venda.valor_total);
      if (novoValor !== null) {
        axios.patch(`${SUPABASE_URL}/rest/v1/vendas?id=eq.${venda.id}`, {
          valor_total: parseFloat(novoValor)
        }, { headers }).then(() => carregarVendas())
          .catch(() => alert('Erro ao atualizar valor.'));
      }
    }

    document.getElementById('filtroFilial').addEventListener('change', carregarVendas);
    window.onload = carregarVendas;
  </script>
</body>
</html>
